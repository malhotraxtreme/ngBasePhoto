<mat-sidenav-container [hasBackdrop]="true" class="navcontainer">



    <mat-sidenav class="sidebar" #nav mode='over' position="end">
        <p class="mt-4">

        </p>
        <a mat-flat-button class="menuLinkSide" routerLink="/home" (click)="nav.toggle()">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </a>
        <a mat-flat-button class="menuLinkSide" (click)="toggleSideMenuItem('portfolio')">
            <mat-icon>collections</mat-icon>
            <span>Portfolio</span>
            <mat-icon class="caretLocation">
                <mat-animated-icon start="keyboard_arrow_left" end="keyboard_arrow_down" colorStart="black" colorEnd="black"
                    [animate]="portfolioToggle"></mat-animated-icon>
            </mat-icon>
        </a>
        <ng-container *ngIf="portfolioToggle">
            <a mat-flat-button class="subMenuLinkSide" routerLink="/weddings" (click)="nav.toggle()">Weddings</a>
            <a mat-flat-button class="subMenuLinkSide" routerLink="/engagements" (click)="nav.toggle()">Engagements</a>
            <a mat-flat-button class="subMenuLinkSide" routerLink="/corporate" (click)="nav.toggle()">Corporate</a>
            <a mat-flat-button class="subMenuLinkSide" routerLink="/landscapes" (click)="nav.toggle()">Landscapes</a>
        </ng-container>

        <a mat-flat-button class="menuLinkSide" (click)="toggleSideMenuItem('information')">
            <mat-icon>info</mat-icon>
            <span>Information</span>
            <mat-icon class="caretLocation">
                <mat-animated-icon start="keyboard_arrow_left" end="keyboard_arrow_down" colorStart="black" colorEnd="black"
                    [animate]="informationToggle"></mat-animated-icon>
            </mat-icon>
        </a>
        <ng-container *ngIf="informationToggle">
            <a mat-flat-button class="subMenuLinkSide" routerLink="/investment" (click)="nav.toggle()">Investment</a>
            <a mat-flat-button class="subMenuLinkSide" routerLink="/process" (click)="nav.toggle()">Working Process</a>
            <a mat-flat-button class="subMenuLinkSide" routerLink="/about" (click)="nav.toggle()">About Us</a>
            <a mat-flat-button class="subMenuLinkSide" routerLink="/faq" (click)="nav.toggle()">F.A.Q s</a>
        </ng-container>

        <a mat-flat-button class="menuLinkSide" routerLink="/learn" (click)="nav.toggle()">
            <mat-icon>accessibility_new</mat-icon>
            <span>Learn</span>
        </a>
        <a mat-flat-button class="menuLinkSide" routerLink="/contact" (click)="nav.toggle()">
            <mat-icon>contact_mail</mat-icon>
            <span>Contact</span>
        </a>
    </mat-sidenav>
    <!-- <mat-sidenav position="end">End</mat-sidenav> -->



    <mat-sidenav-content>
        <mat-toolbar class="toolbar">
            <mat-toolbar-row>
                <div class="brand" routerLink="/home">
                    <!-- <img src="../assets/resImages/logo.ico" height="60" style="display: inline-block" /> -->
                    <p>Akash<br />Malhotra</p>
                </div>
                <div class="spacer"></div>
                <div class="menuHolder" *ngIf="!isMobile">

                    <mat-menu #portFolioMenu="matMenu">
                        <button mat-menu-item disableRipple routerLink="/weddings">Weddings</button>
                        <button mat-menu-item disableRipple routerLink="/engagements">Engagements</button>
                        <button mat-menu-item disableRipple routerLink="/corporate">Corporate</button>
                        <button mat-menu-item disableRipple routerLink="/landscapes">Landscapes</button>
                    </mat-menu>

                    <mat-menu #infoMenu="matMenu">
                        <button mat-menu-item disableRipple routerLink="/investment">Investment</button>
                        <button mat-menu-item disableRipple routerLink="/process">Working Process</button>
                        <button mat-menu-item disableRipple routerLink="/about">About Us</button>
                        <button mat-menu-item disableRipple routerLink="/faq">F.A.Q s</button>
                    </mat-menu>

                    <button mat-button class="menuBtn" disableRipple [matMenuTriggerFor]="portFolioMenu">
                        Portfolio
                    </button>
                    <button mat-button class="menuBtn" disableRipple [matMenuTriggerFor]="infoMenu">
                        Information
                    </button>
                    <button mat-button class="menuBtn" disableRipple routerLink="/learn">
                        Learn
                    </button>
                    <button mat-button class="menuBtn" disableRipple routerLink="/contact">
                        Contact
                    </button>
                </div>
                <div class="ham" *ngIf="isMobile" (click)="nav.toggle()"><i class="material-icons">menu</i></div>
            </mat-toolbar-row>
        </mat-toolbar>


        <router-outlet></router-outlet>

        <footer class="container-fluid footRow text-center">
            <div class="container">
                <div class="row pt-4 pb-4">
                    <div class="col-md-4">

                    </div>
                    <div class="col-md-4">
                        <button mat-icon-button>
                            <mat-icon>people</mat-icon>
                          </button>
                    </div>
                    <div class="col-md-4">

                    </div>
                </div>
            </div>
            <p class="light">
                ALL CONTENT COPYRIGHT Â© 2020 AKASH
            </p>
        </footer>

    </mat-sidenav-content>
</mat-sidenav-container>
