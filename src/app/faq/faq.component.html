<div class="container page">
  <div class="row">
    <div class="col-md-10 offset-md-1 mt-2 mb-4">
      <div class="headings mb-5 pb-2 pr-5">
        <div class="pageheadinglight">
          F.A.Q's
        </div>
        <div class="pagesubheading">

        </div>
      </div>
      <div class="col-md-12 text-center">
        <div class="search ml-4">
          <mat-form-field appearance="outline" color="warn" style="width:100%;">
            <mat-label>Search</mat-label>
            <input #searchInput matInput (keyup)="filterFaq(searchInput.value)" placeholder="Single Words Only..">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </div>
      </div>

      <mat-accordion>
        <mat-expansion-panel *ngFor="let faq of faqs" class="ml-4">
          <mat-expansion-panel-header class="accordionHeader">
            <mat-panel-title>
              {{faq.ques}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p class="m-2 p-2 faqanswer">{{faq.ans}}</p>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <div class="col-md-12 text-center">
      <button mat-flat-button color="accent" routerLink="/contact">Still got Questions ? </button>
    </div>
  </div>
</div>
